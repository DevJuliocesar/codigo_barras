<ion-header>

  <ion-navbar color="dark">
    <ion-title>Datos Código Institucional</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-border>

    <ion-item>
      <ion-icon name='card' item-start></ion-icon>
      Código
      <ion-note item-end>
        {{datos}}
      </ion-note>
    </ion-item>

  </ion-list>

</ion-content>
