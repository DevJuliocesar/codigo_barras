<ion-header>
  <ion-navbar color="ufpso">
    <ion-buttons start>
      <button ion-button>
        <img src="assets/logo2.png" class="iconoHeader">
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button (click)="scan()" icon-only>
        <ion-icon name="barcode"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Escanear CC</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-fab center middle #fab5>
        <button ion-fab color="danger"><ion-icon name="hand"></ion-icon></button>
        <ion-fab-list side="top">
          <button ion-fab (click)="scan()" color="light"><ion-icon name="camera"></ion-icon></button>
        </ion-fab-list>
        <ion-fab-list side="bottom">
          <button ion-fab (click)="scan()" color="dark"><ion-icon name="barcode"></ion-icon></button>
        </ion-fab-list>
        <ion-fab-list side="left">
          <button ion-fab (click)="scan()" color="light"><ion-icon name="card"></ion-icon></button>
        </ion-fab-list>
        <ion-fab-list side="right">
          <button ion-fab (click)="scan()" color="dark"><ion-icon name="code-working"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>
  <!-- <div class="contenedor">
    <button ion-button >
      <ion-icon name="barcode"></ion-icon>
    </button>
  </div> -->
</ion-content>

<ion-footer>
  <ion-toolbar color='oscuro'>
    <footer-ufpso></footer-ufpso>
  </ion-toolbar>
</ion-footer>
